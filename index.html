<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Demo</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Car Wash Price Calculator</h1>

    <label for="year">Year:</label>
    <select id="year"></select>

    <label for="make">Make:</label>
    <select id="make" disabled></select>

    <label for="model">Model:</label>
    <select id="model" disabled></select>

    <h2>Additional Services</h2>

    <label class="checkbox-label">
        <input type="checkbox" id="bugFee">
        Bug buildup
    </label>

    <label class="checkbox-label">
        <input type="checkbox" id="mudFee">
        Mud
    </label>

    <label class="checkbox-label">
        <input type="checkbox" id="petHairFee">
        Pet hair
    </label>

    <button id="calculateBtn" disabled>Get Price</button>

    <h2 id="priceResult"></h2>
    <div id="priceBreakdown"></div>

    <script src="script.js"></script>
</body>
</html>
